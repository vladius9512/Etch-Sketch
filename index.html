<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div id='valori'>
        <label for="quantity">Grid size:</label>
        <input type="number" id="quantity" name='quantity' min="16" max="100" value='16'>
        <input type="submit" class='submit button' id="submit">
    </div>
    <div id="wrap">
        <div id="container">
        </div>
    </div>
    <div id="buttons">
        <button class='refresh button' onclick="reload()" type="button" >Reset sketch</button>
        <button class='randomColors button' type="button" onclick='storeVal(this)' value='random'>Random Colors</button>
        <button class='greyColors button' type="button" onclick='storeVal(this)' value='grey'>Grey Colors</button>
        <button class='green button' type="button" onclick='storeVal(this)' value='green'>Green Only</button>
        <button class='razor button' type="button" onclick='storeVal(this)' value='razor'>Eraser</button>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
